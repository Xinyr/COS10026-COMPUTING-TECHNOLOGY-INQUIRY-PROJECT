            /* the following css is derived from https://www.w3schools.com/howto/howto_css_fixed_menu.asp */
            .navbar {
                overflow: hidden;
                background-color: #336600;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
            }
            .navbar a {
                float: left;
                display: block;
                color: #d9ffb3;
                padding: 14px 16px;
                text-decoration: none;
            }
            .navbar a:hover{
                background-color: #ddd;
                color: black;
            }
        </style>
    </head>
